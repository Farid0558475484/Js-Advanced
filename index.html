<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function start</title>
    <script src="function.js" defer></script>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        background: #191313;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #fc0606;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #eaff01;
      }
    </style>
  </head>
  <body>
    <button>Display message box</button>
  </body>
</html>
